      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="navbar">
      <div class="container main-nav flex width">
        <a href="#" class="logo-image">
          <img src="./assets/image/logo.png" alt="look for worker logo" />
        </a>
        <div class="nav-links" id="nav-links">
          <i class="fa fa-times" onclick="hideMenu()"></i>
          <ul class="flex">
            <li>
              <a href="index.html" class="hover-links">Home </a>
            </li>
            <li>
              <a href="workerprofile.html" class="hover-links"
                >Worker profile
              </a>
            </li>
            <li>
              <a href="findWorker.html" class="hover-links">Find Worker </a>

            <li>

            </li>
            <li>
              <a href="/admin/admin.html" class="hover-links">Admin </a>
            </li>

              <a href="index.html" class="hover-links primary-btn">Register </a>
            </li>
          </ul>
        </div>
        <i class="fa fa-bars" onclick="showMenu()"></i>
      </div>
    </nav>
    <section>
      <div class="container">
        <div class="mainProfile">
          <div class="box-shadow flex">
            <div class="leftProfile">
              <div class="worker-image">
                <img
                  src="./assets/image/photo-college.png"
                  alt="worker image"
                />
              </div>
            </div>
            <div class="rightProfile">
              <div class="login-main">
                <form action="#" class="login-form flex">
                  <h2>Login!</h2>
                  <input
                    type="email"
                    name="email"
                    id="emailProfile"
                    placeholder="Email address"
                  /><input
                    type="password"
                    name="password"
                    id="passwordProfile"
                    placeholder="Password"
                  />
                  <img
                    id="open"
                    src="./assets/image/open-eye.png"
                    alt="open-eye"
                  />
                </form>
                <a class="forgot-pass" href="#">Forgot password?</a>
                <a href="#" class="primary-btn login-btn">Login</a>
              </div>
            </div>
          </div>
        </div>
        <div class="leftW"></div>
      </div>
    </section>

    <div class="footer">
      <div class="container">
        <div class="footer-container flex">
          <a href="#" class="hover-links">Privacy policy</a>
          <a href="#" class="hover-links">Terms & conditions</a>

          <a href="#" class="hover-links">
            <img src="./assets/image/asset 28.png" alt="facbook logo" />
          </a>
          <a href="#" class="hover-links">
            <img src="./assets/image/asset 29.png" alt="skype logo" />
          </a>
          <a href="#" class="hover-links">

          /></a>
          <a href="#" class="hover-links">

          /></a>
